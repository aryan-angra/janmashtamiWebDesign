<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Janmashtami</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="topleftFlower.svg" alt="" class="topleftFlower">
    <img src="bottomRightFlower.svg" class="bottomRightFlower" alt="">
    <img src="flowerRing.svg" alt="" class="flowerRing">
    <img src="flowerTaleStraight.svg" alt="" class="flowerTaleStraight">

    <div class="wishBox">
        <img src="krishna.svg" class="krishna" alt="">

        <div class="wish">
            <h1>आपको कृष्ण जन्माष्टमी की शुभकामनाएँ!</h1>
            <p>जन्माष्टमी की भावना आपके और आपके परिवार के सदस्यों के जीवन में प्यार और हँसी लाए। आपको कृष्ण जन्माष्टमी की बहुत-बहुत शुभकामनाएँ!</p>
        </div>
    </div>
</body>
</html>
